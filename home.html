<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      /* General Reset */
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      /* Navbar Styling */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #000;
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 20px; /* Controls spacing between all items */
      }

      .nav-links a {
        text-decoration: none;
        font-size: 16px;
        color: #000;
      }

      .nav-links a.active {
        color: orange;
        font-weight: bold;
      }

      .cta-button {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 16px;
      }

      .cta-button .icon {
        background-color: orange;
        padding: 5px;
        border-radius: 50%;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">VILLA</div>
      <nav class="nav-links">
        <a href="#home" class="active">Home</a>
        <a href="#properties">Properties</a>
        <a href="#details">Property Details</a>
        <a href="#contact">Contact Us</a>
        <button class="cta-button">
          <i class="bx bxs-calendar-alt" style="color: #fff"></i> Schedule a
          visit
        </button>
      </nav>
    </header>
  </body>
</html>
